stages:
- validate
- plan
- apply
- destroy

image: johnmorsley/alpine-with-terraform:0.14.2

before_script:
- export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
- export AWS_ACCESS_KEY=$AWS_ACCESS_KEY
- export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY

.template: &template
  only:
  - master

.validate_template: &validate_template
  <<: *template
  stage: validate
  script:
  - sh $CI_PROJECT_DIR/pipeline/scripts/terraform-validate.sh

.plan_template: &plan_template
  <<: *template
  stage: plan
  script:
  - sh $CI_PROJECT_DIR/pipeline/scripts/terraform-plan.sh

Simple Example:
  <<: *validate_template
  before_script:
  - cd examples/simple

Complex Example:
  <<: *validate_template
  before_script:
  - cd examples/complex

RKE Example:
  <<: *validate_template
  before_script:
  - cd examples/rke

Simple Example:
  <<: *plan_template
  before_script:
  - cd examples/simple

Complex Example:
  <<: *plan_template
  before_script:
  - cd examples/complex

RKE Example:
  <<: *plan_template
  before_script:
  - cd examples/rke

